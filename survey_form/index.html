<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <main id="main">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="age">Age: (Optional)</label>
                <input type="number" min="18" max="45" name="age" id="age" placeholder="Age">
            </div>

            <div class="form-group">
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                    <option value="select-current-role" disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label id="recommend-label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely">
                    <input type="radio" name="recommend" value="definitely"> Definetly
                </label>
                <label for="maybe">
                    <input type="radio" name="recommend" value="maybe"> Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="recommend" value="not-sure"> Not sure
                </label>
            </div>

            <div class="form-group">
                <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="feature">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label id="improve-label" for="improve">What would you like to see improved? <span class="check-span">(Check all that apply)</span></label>
                <label for="front-end-projects">
                    <input type="checkbox" name="improve" value="front-end-projects"> Front-End Projects
                </label>
                <label for="back-end-projects">
                    <input type="checkbox" name="improve" value="back-end-projects"> Back-End Projects
                </label>
                <label for="data-visualization">
                    <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
                </label>
                <label for="challenges">
                    <input type="checkbox" name="improve" value="front-end-projects"> Challenges
                </label>
                <label for="open-source-community">
                    <input type="checkbox" name="improve" value="open-source-community"> Open Source Community
                </label>
                <label for="gitter-help-rooms">
                    <input type="checkbox" name="improve" value="gitter-help-rooms"> Gitter Help Rooms
                </label>
                <label for="videos">
                    <input type="checkbox" name="improve" value="videos"> Videos
                </label>
                <label for="city-meetups">
                    <input type="checkbox" name="improve" value="city-meetups"> City Meetups
                </label>
                <label for="wiki">
                    <input type="checkbox" name="improve" value="wiki"> Wiki
                </label>
                <label for="forum">
                    <input type="checkbox" name="improve" value="forum"> Forum
                </label>
                <label for="additional-courses">
                    <input type="checkbox" name="improve" value="additional-courses"> Additional Courses
                </label>
            </div>

            <div class="form-group">
                <label id="improve-label" for="comment">Any comments or suggestions?</label>
                <textarea name="comment" placeholder="Enter your comment here."></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
